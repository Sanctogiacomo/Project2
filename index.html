<!-- ******************  FORM STARTED ******************* -->
<form name="Form" method="post" onsubmit="return validateForm()" id="myForm" >
    <h2>Registration Form</h2>
    <div class="box">
        <label>Username</label>
        <input type="text" name="name" id="name" minlength="4" autofocus>
        <div class="error" id="nameErr"></div>
    </div>
    <div class="box">
        <label>Email Address</label>
        <input type="text" name="email" id="email">
        <div class="error" id="emailErr"></div>
    </div>


    <div class="box">
        <label>Phone Number</label>
        <input type="text" name="mobile"  id="mobile" maxlength="11">
        <div class="error" id="mobileErr"></div>
    </div>


    <div class="box">
        <label>Password</label>
       <input type="password" name="password" id="createPw">
       <div class="error" id="passwordErr"></div>
          <span class="eye">
            <i class="fa fa-eye show" id="visible" onclick="myToggle()"></i>
            <i class="fa fa-eye-slash" id="hide"  ></i>
       </span>
     
    </div>

     <div class="box">
        <label>Confirm Password</label>
       <input type="password" name="password2" id="confirmPw">
       <span class="eye1">
            <i class="fa fa-eye show" id="visible" onclick="myToggle()"></i>
            <i class="fa fa-eye-slash" id="hide"></i>
       </span> 
       <div class="error" id="confirmPasswordErr"> </div>
      </div> 
        
    <div class="box">
        <label>Gender</label>
        <div class="form-inline" id="gender">
            <label><input type="radio" name="gender" value="male"> Male</label>
            <label><input type="radio" name="gender" value="female"> Female</label> 
        </div>
        <div class="error" id="genderErr"></div>
    </div>
          
    <div class="box">
        <input type="submit" value="Submit" id="submit" onclick="mySubmit()">
    </div>

    <h3></h3>
</form>
<div class="form-img">
    <img src="./assets/Bg1.png" alt="img/form" />
</div>
<!-- ******************  FORM ENDED ******************* -->

<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  <script src="js/script.js"></script>

  <script type="text/javaScript">
    const password = document.getElementById("createPw");
    const password2 = document.getElementById("confirmPw");
    const toggle = document.getElementById("visible");
    const hide = document.getElementById("hide");
    
    function myToggle(){
        if(password.type === 'password' || password2.type === 'password'){
            password2.setAttribute('type', 'text');
            password.setAttribute('type', 'text');
            toggle.classList.add('visible');
            toggle.style.display ="block";
            hide.style.display = "none";
        }else{
            password.setAttribute('type', 'password');
            password2.setAttribute('type', 'password');
            toggle.classList.add('visible');
            toggle.style.display ="none";
            hide.style.display = "block";
        }
    }

    
    </script>
